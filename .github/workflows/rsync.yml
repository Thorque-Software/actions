name: Reusable SSH/rsync Deployment

on:
  workflow_call:
    inputs:
      host:
        description: "Server SSH host"
        required: true
        type: string
      user:
        description: "Server SSH user"
        required: true
        type: string
      deploy-path:
        description: "Remote server path"
        required: true
        type: string
      files:
        description: "Files to include in deployment (space separated)"
        required: true
        type: string
      script:
        description: "Script to run after copy files"
        required: false
        type: string
      post-script-path:
        description: "Path to post-deployment script file"
        required: false
        type: string
        default: ""
    secrets:
      key:
        description: "Private SSH key"
        required: true
      env-file-content:
        description: ".env completo"
        required: true


env:
  SSH_AUTH_SOCK: /tmp/ssh_agent.sock
  HOST: ${{ inputs.user }}@${{ inputs.host }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH private key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.key }}
        run: |
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          echo "$SSH_PRIVATE_KEY" | ssh-add - >/dev/null

      - name: Test SSH connection
        run: |
          ssh -o BatchMode=yes \
              -o ConnectTimeout=5 \
              -o StrictHostKeyChecking=no \
              $HOST \
              "echo 'SSH connection successful'"

      - name: Create remote directory if needed
        run: |
          ssh -o StrictHostKeyChecking=no $HOST "mkdir -p ${{ inputs.deploy-path }}"

      - name: Upload files via rsync
        run: |
          # Convertir la lista de archivos a un array para mejor manejo
          files_array=(${{ inputs.files }})
          
          # Usar rsync con opciones mÃ¡s robustas
          rsync -avz --progress \
                --no-perms --no-owner --no-group \
                -e "ssh -o StrictHostKeyChecking=no" \
                "${files_array[@]}" \
                $HOST:${{ inputs.deploy-path }}/

      - name: Run post script
        id: script
        if: inputs.post-script-path != '' || inputs.script != ''
        run: |
          if [[ "${{ inputs.post-script-path }}" != "" ]]; then
            # Usar archivo existente en el repositorio
            SCRIPT_CONTENT=$(cat "${{ inputs.post-script-path }}")
          else
            # Usar contenido inline
            SCRIPT_CONTENT="${{ inputs.script }}"
          fi
          
          TEMP_SCRIPT=$(mktemp)
          echo "$SCRIPT_CONTENT" > "$TEMP_SCRIPT"
          chmod +x "$TEMP_SCRIPT"
          
          # Copiar al servidor y ejecutar
          scp -o StrictHostKeyChecking=no "$TEMP_SCRIPT" $HOST:/tmp/post_deploy.sh
          
          ssh -o StrictHostKeyChecking=no $HOST "\
              cd ${{ inputs.deploy-path }} && \
              echo '${{ secrets.env-file-content }}' > .env && \
              bash /tmp/post_deploy.sh &&  \
              rm /tmp/post_deploy.sh
          "
